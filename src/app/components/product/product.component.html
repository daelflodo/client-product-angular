<div *ngFor="let product of products" class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li>
                    id:{{product._id}}
                </li>
                <li>
                    name:{{product.name}}
                </li>
                <li>
                    description: {{product.description}}
                </li>
                <li>
                    price:{{product.price}}
                </li>
                <li>
                    createAt:{{product.createdAt}}
                </li>
            </ul>
            <button class="btn btn-danger"  (click)="deleteProduct(product._id || '')">Delete</button>
            <button class="btn btn-success" [routerLink]="['/product/edit', product._id]">Edit</button>
        </div>
        <div class="col-md-4">
            <img [src]="product.image" alt="" class="card-img" style="width: 200px; height: 150px;">
        </div>
    </div>
</div>
